<div>
  <div fxLayout="row" class="icons">
    <button mat-icon-button class="button" matTooltip="Remind me">
      <mat-icon class="icon">add_alert</mat-icon>
    </button>
    <button mat-icon-button class="button" matTooltip="Collaborator">
      <mat-icon class="icon">person_add</mat-icon>
    </button>
    <button mat-icon-button class="button"  matTooltip="Change color"  [matMenuTriggerFor]="addColors" id="palette">
      <mat-icon class="icon">color_lens</mat-icon>
    </button>
    <button mat-icon-button class="button" matTooltip="Add image">
      <mat-icon class="icon">add_photo_alternate</mat-icon>
    </button>
    <button mat-icon-button class="button" matTooltip="Archive" (click)="isArchive()">
      <mat-icon class="icon" >archive</mat-icon>
    </button>
    <button mat-icon-button matTooltip="more" id="more" [matMenuTriggerFor]="moreVert">
      <mat-icon>more_vert</mat-icon>
  </button>
  </div>
</div>

<div fxLayout="row" class="colorclass">
  <mat-menu #addColors="matMenu" [overlapTrigger]="false">
      <ng-template matMenuContent>
          <div >
              <div *ngFor="let color of colors">
                  <div *ngFor="let clr of color" >
                      <button [ngStyle]="{'background-color': clr.color}" mat-mini-fab matTooltip="{{ clr.name }}"
                          (click)="setColor(clr.color)">
                      </button>
                  </div>
              </div>
          </div>
      </ng-template>
  </mat-menu>
</div>
<mat-menu #moreVert="matMenu">
  <button mat-menu-item id="deleteNote" (click)="deleteNote()" >Delete Note</button>
</mat-menu>

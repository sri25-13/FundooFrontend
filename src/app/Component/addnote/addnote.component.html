<div class="note">  
    <mat-card (click)="open()"  *ngIf="!popup" class="card">
  <div  class="takeNote">Take a note...
  <button mat-icon-button class="noteicon" matTooltip="New list">
      <mat-icon>check_box</mat-icon>
    </button>
    <button mat-icon-button class="noteicon" matTooltip="New note with drawing">
      <mat-icon>brush</mat-icon>
    </button>
    <button mat-icon-button class="noteicon" matTooltip="New note with image">
      <mat-icon>image</mat-icon>
    </button>
  </div>
  </mat-card>
  <mat-card [style.background]="backgroundColor" *ngIf="popup"  class="card">
      <div class="text">
        <input type="text" class="notetext" placeholder="Title" value="" #title >
        <input class="notetext1" type="text" placeholder="Take a note......" value=""  #description >
      </div>
      <div *ngIf="form.reminder!=''">
      <mat-chip-list>
        <mat-chip class="mar">{{form.reminder}}
            <button matTooltip="Delete Reminder"
                class="reminder" style="border: none;outline: none;">
                <mat-icon (click)="deleteReminder(notes.noteId)" class="Closebutton">close</mat-icon>
            </button>
        </mat-chip>
    </mat-chip-list>
  </div>
      <div class="box">
        <div class="bottomalign">
          <app-icons (output)="apiCall($event)" [onAddNote]="true"></app-icons>
        </div>
        <div class=" cancelclass">
          <button mat-button class="closecls" (click)="close(title.value,description.value)">Close</button>
        </div>
      </div>
    </mat-card>
  </div>

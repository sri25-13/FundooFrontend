<div class="display">
    <mat-card class="box" [ngStyle]="{'background-color':result.changeColor}" >
        <div (click)="OnClicktoUpdate(result)" > {{result.title}} </div>
        <div (click)="OnClicktoUpdate(result)" > {{result.description}} </div>
        <div class="jc-space">
            <app-icons  [notes]="result"></app-icons>
        </div>
    </mat-card>
</div>

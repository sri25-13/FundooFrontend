<div class="display">
    <mat-card *ngFor="let data of result" class="box" [ngStyle]="{'background-color':data.changeColor}">
        <div (click)="OnClicktoUpdate(data)" >
        <div> {{data.title}} </div>
        <div > {{data.description}} </div>
        </div>
            <app-icons  [notes]="data" (output)="getAllNote()"></app-icons>
    </mat-card>
</div>

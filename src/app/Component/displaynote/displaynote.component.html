<div class="display">
    <mat-card *ngFor="let data of result;" class="box" >
        <div > {{data.title}} </div>

        <div class="jc-space">
            <app-icons  [notes]="data" (output)= "getOutputNotes()"></app-icons>
        </div>
    </mat-card>
</div>

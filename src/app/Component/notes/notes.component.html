<mat-card *ngIf="!Note2" class="card" (click)="note()">
    <div class="takeNote">Take a note...
    <button mat-icon-button class="noteicon" matTooltip="New list">
        <mat-icon>check_box</mat-icon>
      </button>
      <button mat-icon-button class="noteicon" matTooltip="New note with drawing">
        <mat-icon>brush</mat-icon>
      </button>
      <button mat-icon-button class="noteicon" matTooltip="New note with image">
        <mat-icon>image</mat-icon>
      </button>
    </div>
    
    </mat-card>
    <mat-card *ngIf="!Note1" class="card">
        <div class="text">
          <input type="text" class="notetext" placeholder="Title" [(ngModel)]="title">
          <input class="notetext" type="text" placeholder="Take a note......" [(ngModel)]="description">
        </div>
        <div class="box">
          <div class="bottomalign">
            <app-icons></app-icons>
          </div>
          <div class=" cancelclass">
            <button mat-button class="closecls" (click)="close()">Close</button>
          </div>
        </div>
      </mat-card>

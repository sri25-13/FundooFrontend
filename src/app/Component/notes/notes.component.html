<app-search *ngIf='searchText!=""; else elseBlock'></app-search>
<ng-template #elseBlock>
    <app-addnote (output)="getAllNote()"></app-addnote>
    <app-displaynote [labels]="listOfLabels" [collaborator]="listofCollab" [result]="listOfNotes" (output)="getAllNote()" (notify)="getAllLabels()"></app-displaynote>    
</ng-template>
